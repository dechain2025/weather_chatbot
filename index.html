<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Chatbot</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            min-height: 100vh;
            margin: 0;
            background: linear-gradient(135deg, #74ebd5 0%, #ACB6E5 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
        }
        #main-bg {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            z-index: 0;
            background: linear-gradient(120deg, #89f7fe 0%, #66a6ff 100%);
            opacity: 0.5;
            pointer-events: none;
        }
        #chat-container {
            width: 400px;
            border-radius: 18px;
            overflow: hidden;
            background: rgba(255,255,255,0.95);
            box-shadow: 0 8px 32px 0 rgba(31, 38, 135, 0.2);
            z-index: 1;
            display: flex;
            flex-direction: column;
        }
        #chat-header {
            display: flex;
            align-items: center;
            background: linear-gradient(90deg, #007bff 0%, #00c6ff 100%);
            color: white;
            padding: 18px 20px;
            font-size: 1.3em;
            font-weight: bold;
            letter-spacing: 1px;
            border-bottom: 1px solid #e0e0e0;
        }
        #chat-icon {
            font-size: 1.5em;
            margin-right: 10px;
        }
        #chat-title {
            font-family: 'Segoe UI', Arial, sans-serif;
        }
        #chat-box {
            height: 400px;
            overflow-y: auto;
            padding: 18px 12px 12px 12px;
            background: transparent;
            flex: 1;
            display: flex;
            flex-direction: column;
        }
        .message-bubble {
            margin: 8px 0;
            padding: 12px 18px;
            border-radius: 18px;
            max-width: 80%;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            font-size: 1.08em;
            transition: opacity 0.3s;
            word-break: break-word;
        }
        .user.message-bubble {
            background: linear-gradient(90deg, #007bff 0%, #00c6ff 100%);
            color: white;
            align-self: flex-end;
            border-bottom-right-radius: 4px;
        }
        .bot.message-bubble {
            background: #f1f3f6;
            color: #222;
            align-self: flex-start;
            border-bottom-left-radius: 4px;
        }
        #input-container {
            display: flex;
            padding: 16px 14px;
            background: #f8fafd;
            border-top: 1px solid #e0e0e0;
        }
        #user-input {
            flex: 1;
            padding: 12px 14px;
            border: 1px solid #b0c4de;
            border-radius: 8px;
            margin-right: 10px;
            font-size: 1em;
            outline: none;
            transition: border 0.2s;
            background: #f4f8fb;
        }
        #user-input:focus {
            border: 1.5px solid #007bff;
            background: #fff;
        }
        #send-btn {
            padding: 12px 26px;
            border: none;
            background: linear-gradient(90deg, #007bff 0%, #00c6ff 100%);
            color: white;
            border-radius: 8px;
            cursor: pointer;
            font-size: 1em;
            font-weight: bold;
            box-shadow: 0 2px 8px rgba(0,0,0,0.07);
            transition: background 0.2s, transform 0.1s;
        }
        #send-btn:hover {
            background: linear-gradient(90deg, #0056b3 0%, #00aaff 100%);
            transform: translateY(-2px) scale(1.04);
        }
    </style>
</head>
<body>
        <div id="main-bg"></div>
        <div id="chat-container">
            <div id="chat-header">
                <span id="chat-icon">☁️</span>
                <span id="chat-title">Weather Chatbot</span>
            </div>
            <div id="chat-box"></div>
            <div id="input-container">
                <input type="text" id="user-input" placeholder="Type a city name or message...">
                <button id="send-btn">Send</button>
            </div>
        </div>
    <script>
        const chatBox = document.getElementById('chat-box');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');

        function addMessage(message, sender) {
            const messageDiv = document.createElement('div');
            messageDiv.className = sender + ' message-bubble';
            messageDiv.textContent = message;
            messageDiv.style.opacity = 0;
            chatBox.appendChild(messageDiv);
            setTimeout(() => { messageDiv.style.opacity = 1; }, 50);
            chatBox.scrollTop = chatBox.scrollHeight;
        }

        async function sendMessage() {
            const message = userInput.value.trim();
            if (!message) return;

            addMessage(message, 'user');
            userInput.value = '';

            try {
                const response = await fetch('http://127.0.0.1:5000/chat', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ message })
                });
                const data = await response.json();
                addMessage(data.response, 'bot');
            } catch (error) {
                addMessage('Error: Could not connect to the server.', 'bot');
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendMessage();
        });
    </script>
</body>
</html>
